<body>
  <main id="root">
    <section class="modal-background hidden">
      <section class="modal-child">
        <section class="demo-open hidden">
          <div class="demo-description">
            <h2>Gameplay Demo</h2>
            <h4>Catatan: Game dirancang untuk keyboard lengkap dengan numpad</h4>
          </div>
          <img src="./docs/gifs/gif-gelud.gif" alt="gameplay">
        </section>
        <section class="help-open hidden">
          <h2>Controls</h2>
          <div class="player1-controls">
            <h4>
              Fitra: 
            </h4>
            <h5>
              W A S D --- (up, left, down, right) movement
            </h5>
            <h5>
              J --- attack
            </h5>
          </div>
          <div class="player2-controls">
            <h4>
              Ilyasa: 
            </h4>
            <h5>
              ↑ ← ↓ → --- (up, left, down, right) movement
            </h5>
            <h5>
              Right shift --- attack
            </h5>
          </div>
        </section>
      </section>
    </section>
    <nav class="nav-bar-container">

        <h1>Gelud</h1>
